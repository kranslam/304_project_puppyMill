function getComments(){
  $.post( "json/shibaComment.json", { "productId": "01"}, function(result){
    // console.log(result);

    $.each(result, function(i, comment){

function generateListings(comment){

  $(".commentSection").append('<div class="jumbotron comment"><div class="commentName"><h3>' + comment["name"] + '</h3></div><hr><div class="commentBody"><p>' + comment["body"] + '</p></div></div>');

}

function getProduct(){
  $.post( "json/shiba.json", { "productId": "01"}, function(result){
    // console.log(result);
    // var listings = JSON.parse(result);
    $.each(result, function(i, listing){
      generateProduct(listing);
    });
  });
}

function generateProduct(listing){

  $(".name").html(listing["pName"]);
  $(".dogDescription").html(listing["desc"]);
  $(".picture").attr("src", listing["image"]);
  $(".price").html("Only $" + listing["price"] + "!");

}
