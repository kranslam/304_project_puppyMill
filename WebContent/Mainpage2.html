function generatePageNav(currentPage, totalPage){

  if(currentPage != 1){
    $(".pageNav").append('<li><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>');
  }

  for(i = 0; i < totalPage; i++){

  }

  if(currentPage != totalPage){
    $(".pageNav").append('<li><a href="#" aria-label="Next"><span aria-hidden="true">&raquo;</span></a></li>');
  }

}
