<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

<title>Puppy Mills</title><link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="css/Navbar.css">
<link rel="stylesheet" type="text/css" href="css/newAccount.css">

</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>


<div class="example3">
  <nav class="navbar navbar-static-top">
    <div class="container removeSideMargins fillWidth">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar3">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="Mainpage.html"><img class="logo" src="images/logo.png" alt="Dispute Bills">
        </a>
      </div>
      <div id="navbar3" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right navUL" id="navbar">
          <li class="fillWidth">
            <form action="#" role="search">
              <div class="input-group fillWidth">
                <input type="text" class="form-control fillWidth" id="searchBar" placeholder="Search 4 Puppers!">
                <span class="input-group-btn"><button class="btn btn-default">Search</button></span>
              </div>
            </form>
          </li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Account <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">Profile</a></li>
              <li class="divider"></li>
              <li><a href="#">Log out</a></li>
            </ul>
          </li>
          <li><a href="#">Shopping Cart</a></li>
        </ul>
      </div>
      <!--/.nav-collapse -->
    </div>
    <!--/.container-fluid -->
  </nav>
</div>

  <div class="jumbotron rounded dogPhoto">
    <div class="top">
    </div>
    <div class="bottom">
      <h2 class="text-center text">Create your account!</h2>
    </div>
  </div>

  <div class="container">
    <form action="Mainpage.html" method="post">

      <div class="input-group input-group-lg">

        <span class="input-group-addon"></span>
        <input name="name" type="text" class="form-control" placeholder="Username">

      </div>

      <div class="input-group input-group-lg">

        <span class="input-group-addon"></span>
        <input name="password" type="password" class="form-control" placeholder="Password">

      </div>

      <div class="divider">
        <hr>
      </div>

      <div class="input-group input-group-lg">

        <span class="input-group-addon"></span>
        <input name="phone" type="number" class="form-control" placeholder="Phone Number">

      </div>

      <div class="input-group input-group-lg">

        <span class="input-group-addon"></span>
        <input name="email" type="email" class="form-control" placeholder="Email">

      </div>

      <div class="divider">
      </div>

      <div class="input-group input-group-lg">

        <span class="input-group-addon"></span>
        <input name="streetAddress" type="text" class="form-control" placeholder="Street address">

      </div>

      <div class="input-group input-group-lg">

        <span class="input-group-addon"></span>
        <input name="postalZIP" type="text" class="form-control" placeholder="Postal/ZIP Code">

      </div>

      <div class="input-group input-group-lg">

        <span class="input-group-addon"></span>
        <input name="provinceState" type="text" class="form-control" placeholder="Province/State">

      </div>

      <div class="input-group input-group-lg">

        <span class="input-group-addon"></span>
        <input name="country" type="text" class="form-control" placeholder="Country">

      </div>

      <div class="divider">
        <hr>
      </div>

      <div class="input-group">
        <div class="input-group-btn">
          <button type="button" class="btn btn-default dropdown-toggle paymentType" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Visa<span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a onclick="selectVisa()">Visa</a></li>
            <li><a onclick="selectMastercard()">Mastercard</a></li>
          </ul>
        </div>

        <input name="cardType" id="paymentType" type="hidden" value="Visa">
        <input name="cardNum" placeholder="Card number" type="number" class="form-control" aria-label="...">

      </div>

      <div class="input-group input-group-lg">

        <span class="input-group-addon"></span>
        <input name="cardHolderName" type="text" class="form-control" placeholder="Cardholder name">

      </div>

      <div class="input-group input-group-lg">

        <span class="input-group-addon"></span>
        <input name="expDate" type="month" class="form-control" placeholder="Expiration date">

      </div>

      <div class="input-group input-group-lg">

        <span class="input-group-addon"></span>
        <input name="securityCode" type="number" class="form-control" placeholder="Security code">

      </div>

      <div class="divider">
        <hr>
      </div>

      <button type="submit" class="btn btn-primary subBtn">Submit</button>

      <div class="divider">
        <hr>
      </div>

    </form>
  </div>


<script type="text/javascript">


function selectVisa(){

  $(".paymentType").html('Visa<span class="caret"></span>');
  $("#paymentType").attr("value", "Visa");

}

function selectMastercard(){

  $(".paymentType").html('Mastercard<span class="caret"></span>');
  $("#paymentType").attr("value", "Mastercard");

}

</script>
<!-- Use downloaded version of Bootstrap -->
<script src="js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
